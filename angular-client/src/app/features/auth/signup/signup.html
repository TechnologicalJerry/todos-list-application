<section class="flex min-h-[60vh] items-center justify-center bg-slate-950 px-6 py-16 text-slate-100">
  <div class="w-full max-w-lg rounded-3xl border border-slate-800 bg-slate-900/70 p-8 shadow-2xl backdrop-blur">
    <header class="mb-8 text-center">
      <p class="text-sm uppercase tracking-[0.4em] text-slate-500">Get started</p>
      <h1 class="mt-3 text-3xl font-bold">Create your TodosFlow account</h1>
      <p class="mt-2 text-sm text-slate-400">Track tasks, focus priorities, and stay consistent.</p>
    </header>

    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <label class="flex flex-col gap-2 text-sm">
        <span class="font-semibold text-slate-200">Full name</span>
        <input
          type="text"
          [field]="signupForm.name"
          class="rounded-2xl border border-slate-700 bg-slate-900/60 px-4 py-3 text-base text-slate-100 outline-none transition focus:border-sky-400 focus:ring-2 focus:ring-sky-500/40"
          placeholder="Taylor Productivity"
        />
        @if (signupForm.name().invalid() && signupForm.name().touched()) {
          <span class="text-xs text-red-400">{{ signupForm.name().errors()[0]?.message }}</span>
        }
      </label>

      <label class="flex flex-col gap-2 text-sm">
        <span class="font-semibold text-slate-200">Email</span>
        <input
          type="email"
          [field]="signupForm.email"
          class="rounded-2xl border border-slate-700 bg-slate-900/60 px-4 py-3 text-base text-slate-100 outline-none transition focus:border-sky-400 focus:ring-2 focus:ring-sky-500/40"
          placeholder="you@email.com"
        />
        @if (signupForm.email().invalid() && signupForm.email().touched()) {
          <span class="text-xs text-red-400">{{ signupForm.email().errors()[0]?.message }}</span>
        }
      </label>

      <label class="flex flex-col gap-2 text-sm">
        <span class="font-semibold text-slate-200">Password</span>
        <input
          type="password"
          [field]="signupForm.password"
          class="rounded-2xl border border-slate-700 bg-slate-900/60 px-4 py-3 text-base text-slate-100 outline-none transition focus:border-sky-400 focus:ring-2 focus:ring-sky-500/40"
          placeholder="••••••••"
        />
        @if (signupForm.password().invalid() && signupForm.password().touched()) {
          <span class="text-xs text-red-400">{{ signupForm.password().errors()[0]?.message }}</span>
        }
      </label>

      <label class="flex flex-col gap-2 text-sm">
        <span class="font-semibold text-slate-200">Confirm password</span>
        <input
          type="password"
          [field]="signupForm.confirmPassword"
          class="rounded-2xl border border-slate-700 bg-slate-900/60 px-4 py-3 text-base text-slate-100 outline-none transition focus:border-sky-400 focus:ring-2 focus:ring-sky-500/40"
          placeholder="••••••••"
        />
        @if (signupForm.confirmPassword().invalid() && signupForm.confirmPassword().touched()) {
          <span class="text-xs text-red-400">{{ signupForm.confirmPassword().errors()[0]?.message }}</span>
        }
      </label>

      <button
        type="submit"
        [disabled]="!signupForm().valid()"
        class="w-full rounded-2xl bg-sky-500 py-3 text-base font-semibold text-slate-950 transition hover:bg-sky-400 disabled:cursor-not-allowed disabled:opacity-50"
      >
        Create account
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-slate-400">
      Already have an account?
      <a routerLink="/auth/login" class="font-semibold text-sky-400 hover:text-sky-300">Log in instead</a>
    </p>
  </div>
</section>
