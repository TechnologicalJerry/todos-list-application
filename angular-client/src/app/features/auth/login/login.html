<section class="flex min-h-[60vh] items-center justify-center bg-slate-950 px-6 py-16 text-slate-100">
  <div class="w-full max-w-md rounded-3xl border border-slate-800 bg-slate-900/70 p-8 shadow-2xl backdrop-blur">
    <header class="mb-8 text-center">
      <p class="text-sm uppercase tracking-[0.4em] text-slate-500">Welcome back</p>
      <h1 class="mt-3 text-3xl font-bold">Log in to TodosList</h1>
      <p class="mt-2 text-sm text-slate-400">Access your tasks, insights, and streaks.</p>
    </header>

    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <label class="flex flex-col gap-2 text-sm">
        <span class="font-semibold text-slate-200">Email</span>
        <input
          type="email"
          [field]="loginForm.email"
          class="rounded-2xl border border-slate-700 bg-slate-900/60 px-4 py-3 text-base text-slate-100 outline-none transition focus:border-sky-400 focus:ring-2 focus:ring-sky-500/40"
          placeholder="you@email.com"
        />
        @if (loginForm.email().invalid() && loginForm.email().touched()) {
          <span class="text-xs text-red-400">{{ loginForm.email().errors()[0]?.message }}</span>
        }
      </label>

      <label class="flex flex-col gap-2 text-sm">
        <span class="font-semibold text-slate-200">Password</span>
        <input
          type="password"
          [field]="loginForm.password"
          class="rounded-2xl border border-slate-700 bg-slate-900/60 px-4 py-3 text-base text-slate-100 outline-none transition focus:border-sky-400 focus:ring-2 focus:ring-sky-500/40"
          placeholder="••••••••"
        />
        @if (loginForm.password().invalid() && loginForm.password().touched()) {
          <span class="text-xs text-red-400">{{ loginForm.password().errors()[0]?.message }}</span>
        }
      </label>

      <div class="flex justify-end">
        <a routerLink="/auth/forgot-password" class="text-sm font-semibold text-sky-400 hover:text-sky-300">
          Forgot password?
        </a>
      </div>

      <label class="flex items-center gap-3 text-sm text-slate-300">
        <input
          type="checkbox"
          [field]="loginForm.remember"
          class="h-4 w-4 rounded border-slate-600 bg-slate-900/60 text-sky-500 focus:ring-sky-500"
        />
        <span>Remember me on this device</span>
      </label>

      <button
        type="submit"
        [disabled]="!loginForm().valid()"
        class="w-full rounded-2xl bg-sky-500 py-3 text-base font-semibold text-slate-950 transition hover:bg-sky-400 disabled:cursor-not-allowed disabled:opacity-50"
      >
        Log in
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-slate-400">
      New here?
      <a routerLink="/auth/signup" class="font-semibold text-sky-400 hover:text-sky-300">Create an account</a>
    </p>
  </div>
</section>
